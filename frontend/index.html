<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movies Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px;
      font-size: 1.1rem;
      color: #1f2937;
    }
    .card-content p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üé¨ Movie Collection</h1>
  <div class="grid" id="movieGrid"></div>

  <script>
    const API_URL = 'http://13.203.63.123:3000/api/movies'; // replace with your IP

    fetch(API_URL)
      .then(res => res.json())
      .then(movies => {
        const container = document.getElementById('movieGrid');
        container.innerHTML = movies.map(movie => `
          <div class="card">
            <img src="${movie.image}" alt="${movie.title}" />
            <div class="card-content">
              <h3>${movie.title}</h3>
              <p>üé¨ ${movie.director}</p>
              <p>‚≠ê ${movie.rating} | üìÖ ${movie.year}</p>
            </div>
          </div>
        `).join('');
      })
      .catch(err => {
        document.getElementById('movieGrid').innerHTML = '<p>Failed to load movies.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
