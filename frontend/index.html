<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Showcase Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1f2937;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      transition: background-color 0.3s ease;
    }
    .controls button:hover {
      background-color: #1d4ed8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px;
      font-size: 1.1rem;
      color: #111827;
    }
    .card-content p {
      margin: 4px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üéì Gallery Showcase</h1>

  <div class="controls">
    <button onclick="loadMovies()">Show Movies</button>
    <button onclick="loadColleges()">Show Colleges</button>
  </div>

  <div class="grid" id="cardGrid"></div>

  <script>
    const API_MOVIES = 'http://13.201.149.104:3000/api/movies';
    const API_COLLEGES = 'http://13.201.149.104:3000/api/colleges';

    function renderCards(data, type = 'movie') {
      const container = document.getElementById('cardGrid');
      container.innerHTML = data.map(item => `
        <div class="card">
          <img src="${item.image}" alt="${item.title || item.name}" />
          <div class="card-content">
            <h3>${item.title || item.name}</h3>
            ${type === 'movie' 
              ? `<p>üé¨ ${item.director}</p><p>‚≠ê ${item.rating} | üìÖ ${item.year}</p>`
              : `<p>üìç ${item.location}</p><p>üìÖ Established: ${item.established}</p>`}
          </div>
        </div>
      `).join('');
    }

    function loadMovies() {
      fetch(API_MOVIES)
        .then(res => res.json())
        .then(data => renderCards(data, 'movie'))
        .catch(err => {
          console.error(err);
          document.getElementById('cardGrid').innerHTML = '<p>Failed to load movies.</p>';
        });
    }

    function loadColleges() {
      fetch(API_COLLEGES)
        .then(res => res.json())
        .then(data => renderCards(data, 'college'))
        .catch(err => {
          console.error(err);
          document.getElementById('cardGrid').innerHTML = '<p>Failed to load colleges.</p>';
        });
    }

    // Load movies by default
    loadMovies();
  </script>
</body>
</html>
